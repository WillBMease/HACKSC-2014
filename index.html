<html>
<head>
<title>MYO</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Language" content="en-us">

<!-- <link href="fancy.css" rel="stylesheet" type="text/css"> -->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.js"></script>

</head>
   
     
<body>


  <div id="actions">
    Your ID is <span id="pid"></span><br>
    Connect to a peer: <input type="text" id="rid" placeholder="Someone else's id"><input class="button" type="button" value="Connect" id="connect"><br><br>

    <button id="close">Close selected connections</button>
  </div>

  <div id="messages"><div id="connections"><span class="filler"></span></div>
    <div class="clear"></div></div>


     <script src="webrtc.js"></script>
     <script src="dataProcess.js"></script>
     <script src="ping.js"></script>
     <script src="myo.js"></script>
     <script src="myotest.js"></script>

       <script>
    var log = document.getElementById('log')
    var myo = Myo.create(0);
    myo.on('pose', function(poseName){
      //console.log(poseName);
    })
    myo.on('arm_recognized', function(){
      console.log('good!', this.id);
    })
    myo.on('arm_lost', function(){
      console.log('bad', this.id);
    })
    myo.on('wave_left', function(){
      console.log('wave Left!');
    })
    myo.on('fist', function(){
      console.log('BT PLZ');
      myo.requestBluetoothStrength();
    })
    myo.on('connected', function(){
      setInterval(function(){
        myo.requestBluetoothStrength();
      }, 100);
    })
    myo.on('bluetooth_strength', function(BTS){
      var width = ((BTS * -1 - 40 ) / 50 ) * 100  + '%';
      $('#log').width(width);
      console.log(width);
    })
    myo.on('double_tap', function(){
      this.zeroOrientation();
      console.log('double tap') ;
    });
    myo.on('gyroscope', function(data){
      if(data.y < -2) console.log('hit!');
    });
  </script>

</body>
</html>
